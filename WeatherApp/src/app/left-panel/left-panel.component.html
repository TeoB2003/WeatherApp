<div class="left-panel">
  <div class="top-section">
    <div class="flex align-items-center gap-2">
        <span class="material-icons dark-grey-icon">wb_sunny</span>
      <span class="text-color-secondary text-lg">Weather</span>
    </div>
    <div class="home-icon">
      <div class="flex align-items-center gap-2">
        <span class="material-icons text-orange-500">home</span>
        <span class="text-orange-500 text-lg font-medium">Home</span>
      </div>
    </div>
    <div class="favorite-zone">
      @if( favoriteCities.length!=0)
      {

      <span class="text-orange-500 text-lg font-medium">Favorites:</span>
      <div class="favorite-list">
        @for(favorite of favoriteCities; track favorite.id){
        <app-sidebar-city-card [city]="favorite" (remove)="removeFavoriteCity(favorite.id)"></app-sidebar-city-card>
        }
      </div>
      }
    </div>
    <button class="menu-btn">
        <span class="material-icons">menu</span>
    </button>
  </div>

  <div class="bottom-section">
    <button class="hello-user-btn" (click)="goToLogin()">
      <span class="material-icons">person</span>
      <span>Hello, User</span>
    </button>
  </div>
</div>
