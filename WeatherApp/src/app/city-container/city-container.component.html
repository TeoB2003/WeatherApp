<div class="city-manager">
  <app-city-search-bar (citySelected)="setCurrentCity($event)"></app-city-search-bar>

  <div *ngIf="currentCity">
    <app-city-card
      [city]="currentCity"
      (remove)="removeCity(currentCity.id)"
      (favorite)="favoriteCity(currentCity.id)">
    </app-city-card>
  </div>
  <div *ngIf="!currentCity" class="no-city">
    <p>No city selected.</p>
  </div>
</div>
